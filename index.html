    <script>
        function convertorCtoF(celsius) {
            let fahrenheit = celsius * (9 / 5) + 32;
            console.log(fahrenheit);
            return fahrenheit;
        }
        convertorCtoF(0);
        convertorCtoF(-30);
        convertorCtoF(-10);
        convertorCtoF(30);
    </script>
