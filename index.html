<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let count = 0;

        function cardCounter(card) {
            switch (card) {
                case 2:
                case 3:
                case 4:
                case 5:
                case 6:
                    count++;
                    break;
                case 10:
                case 'J':
                case 'Q':
                case 'K':
                case 'A':
                    count--;
                    break;
            }
        }
        cardCounter(2);
        cardCounter(3);
        cardCounter('J');
        cardCounter('Q');
        cardCounter('K');
        if (count > 0) {
            console.log(count + " Bet");
        } else {

            console.log(count + " Hold");
        }
    </script>
</head>
